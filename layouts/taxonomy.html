{{ define "main" }}
  <article class="cf pa3 pa4-m pa4-l">
    <div class="measure-wide-l center f4 lh-copy nested-copy-line-height nested-links {{ $.Param "text_color" | default "mid-gray" }}">
      <p>{{ i18n "taxonomyPageList" . | default "Below you will find pages that utilize the taxonomy term" }} "{{ .Title }}"</p>
    </div>
  </article>
  <div class="mw8 center">
    <section class="flex-ns mt5 flex-wrap justify-around">
      {{ range .Pages }}
        <div class="w-100 w-30-l mb4 pa4 bg-white">
          <h2 class="f3 near-black">
            <a href="{{ .Permalink }}" class="link black dim">
              {{ .Title }}
            </a>
            <span class="f5 fw4 gray"> ({{ len .Pages }} posts)</span>
          </h2>
          <a href="{{ .Permalink }}" class="ba b--moon-gray bg-light-gray br2 color-inherit dib f7 hover-bg-moon-gray link mt2 ph2 pv1">view posts</a>
        </div>
      {{ end }}
    </section>
  </div>
{{ end }}
